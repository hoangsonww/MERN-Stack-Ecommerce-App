# IMPORTANT: This is a template file. Do NOT commit actual secrets to version control.
# Create the actual secrets using:
#   kubectl create secret generic fusion-electronics-secrets \
#     --from-literal=MONGO_URI='<your-mongo-uri>' \
#     --from-literal=JWT_SECRET='<your-jwt-secret>' \
#     --from-literal=PINECONE_API_KEY='<your-pinecone-key>' \
#     --from-literal=PINECONE_HOST='<your-pinecone-host>' \
#     --from-literal=GOOGLE_AI_API_KEY='<your-google-ai-key>' \
#     -n fusion-ecommerce

apiVersion: v1
kind: Secret
metadata:
  name: fusion-electronics-secrets
  namespace: fusion-ecommerce
type: Opaque
stringData:
  # Database credentials
  MONGO_URI: <base64-encoded-mongo-uri>

  # JWT secret
  JWT_SECRET: <base64-encoded-jwt-secret>

  # Pinecone credentials
  PINECONE_API_KEY: <base64-encoded-pinecone-key>
  PINECONE_HOST: <base64-encoded-pinecone-host>

  # Google AI credentials
  GOOGLE_AI_API_KEY: <base64-encoded-google-ai-key>

  # Weaviate credentials (optional)
  WEAVIATE_HOST: <base64-encoded-weaviate-host>
  WEAVIATE_API_KEY: <base64-encoded-weaviate-key>
