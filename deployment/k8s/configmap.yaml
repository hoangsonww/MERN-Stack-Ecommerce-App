apiVersion: v1
kind: ConfigMap
metadata:
  name: fusion-electronics-config
  namespace: fusion-ecommerce
data:
  # Application configuration
  NODE_ENV: "production"
  PORT: "5000"
  FRONTEND_PORT: "3000"

  # MongoDB configuration (non-sensitive)
  MONGO_DB_NAME: "Ecommerce-Products"

  # Pinecone configuration (non-sensitive)
  PINECONE_INDEX: "ecommerce-products"
  PINECONE_NAMESPACE: "ecommerce-products"
  PINECONE_PURGE_ON_SYNC: "false"

  # Feature flags
  RECOMMENDATION_PREFER_WEAVIATE: "false"

  # Health check endpoints
  HEALTH_CHECK_ENDPOINT: "/health"
  READINESS_CHECK_ENDPOINT: "/health/ready"
