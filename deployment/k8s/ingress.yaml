apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fusion-electronics-ingress
  namespace: fusion-ecommerce
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  tls:
  - hosts:
    - fusion-electronics.com
    - www.fusion-electronics.com
    - api.fusion-electronics.com
    secretName: fusion-electronics-tls
  rules:
  # Frontend
  - host: fusion-electronics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fusion-electronics-frontend
            port:
              number: 80
  - host: www.fusion-electronics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fusion-electronics-frontend
            port:
              number: 80
  # Backend API
  - host: api.fusion-electronics.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fusion-electronics-backend
            port:
              number: 80
